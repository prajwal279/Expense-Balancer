<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .btn-remove {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    {% block navbar %}
        {% include "nav.html" %}
    {% endblock navbar %}
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h2>Friend List</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for friend in friends %}
                        <li class="list-group-item">{{ friend.username }}</li>
                    {% empty %}
                        <li class="list-group-item">No friends yet.</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-header">
                <h2>Modify Friend List</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for friend in friends %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ friend.username }}
                            <a href="{% url 'delete_friend' friend.id %}" class="btn btn-danger btn-sm">Remove</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
