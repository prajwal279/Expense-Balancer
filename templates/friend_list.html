<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friend List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .container {
                margin-top: 50px;
            }
            .form-group {
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Friend List</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for friend in friends %}
                            <li class="list-group-item">{{ friend.username }}</li>
                        {% empty %}
                            <li class="list-group-item">No friends yet.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h2>Add Friend</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_friend' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="friend_username" class="form-control" placeholder="Enter friend's username">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Friend</button>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
