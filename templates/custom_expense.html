<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Custom Expenses for {{ group.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h2>Custom Expenses for {{ group.name }}</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for expense in expenses %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ expense.member.username }}: Rs. {{ expense.amount }}
                        </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'expense_list' %}" class="btn btn-primary mt-3">Back to Expense List</a>
            </div>
        </div>
    </div>
</body>
</html>
