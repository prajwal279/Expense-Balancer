<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Equal Expenses for {{ group.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 2rem;
            background: #ffffff;
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 1.5rem;
            border-bottom: 2px solid #0056b3;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1rem;
            padding: 1rem;
            transition: background-color 0.2s ease-in-out;
        }
        .list-group-item:hover {
            background-color: #f1f3f5;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .list-group-item .amount {
            font-weight: bold;
            color: #28a745;
        }
        .list-group-item .text-info {
            font-size: 0.9rem;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Expenses for {{ request.user }}</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for split in splits %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-muted">{{ split.expense.group.name }}</span>
                            <span>{{ split.expense.description }}</span>
                            <span class="amount">Rs. {{ split.amount }}</span>
                            <span class="text-info">{{ split.expense.split_method }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
