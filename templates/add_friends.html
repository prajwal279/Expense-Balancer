<!-- add_friend.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
</head>
<body>
    <h2>Add Friend</h2>

    <!-- Display current friends -->
    <h3>Current Friends:</h3>
    <ul>
        {% if friends %}
            {% for friend in friends %}
                <li>{{ friend.user2 }}</li>
            {% endfor %}
        {% else %}
            <li>No friends yet.</li>
        {% endif %}
    </ul>

    <!-- Form to add new friend -->
    <h3>Add New Friend:</h3>
    <form action="{% url 'add_friend' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter friend's username">
        <button type="submit">Add Friend</button>
    </form>
</body>
</html>
