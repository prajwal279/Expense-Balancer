<!DOCTYPE html>
<html>
<head>
    <title>Create Expense</title>
</head>
<body>
    <h1>Create Expense for {{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <hr>
    {% if next %}
    {% include 'split_expense.html'%}
    {% endif %}
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
